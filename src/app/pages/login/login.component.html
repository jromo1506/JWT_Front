<div>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="w-full flex flex-col justify-center  items-center">
        
        <div  class="bg-stone-200 w-[40%] flex flex-col items-center my-[10%] p-9">
            <div>
                <label>Usuario<br>
                    <input type="text" formControlName="usuario">
                </label>
            </div><br>
            <div>
                <label>Contrasena
                    <br>
                    <input type="text" formControlName="contrasena">
                </label>
            </div><br>
            <div>
                <button type="submit" [disabled]="!formLogin.valid" class="bg-blue-600 px-5">Acceder</button>
    
            </div>
        
        </div>
        
       

    </form>
</div>
